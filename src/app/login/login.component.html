<div class="omb_login">
    <h3 class="omb_authTitle">Login or
        <a  routerLink="/signup">Sign up</a>
    </h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
        <div class="col-xs-4 col-sm-2">
            <a (click)="loginWithFacebook()" class="btn btn-lg btn-block omb_btn-facebook">
                <i class="fa fa-facebook visible-xs"></i>
                <span class="hidden-xs">Facebook</span>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                <i class="fa fa-twitter visible-xs"></i>
                <span class="hidden-xs">Twitter</span>
            </a>
        </div>
        <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block omb_btn-google">
                <i class="fa fa-google-plus visible-xs"></i>
                <span class="hidden-xs">Google+</span>
            </a>
        </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
            <hr class="omb_hrOr">
            <span class="omb_spanOr">or</span>
        </div>
    </div>

    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
            <form class="omb_loginForm" [formGroup] = "loginForm" >
                <div class="form-group">
                    <label for="login_email" class="col-sm-3 control-label" >
                        Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="login_email" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-sm-3 control-label">
                        Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="login_password" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <span class="help-block">Password error</span>

                <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit" (click)="login(loginForm.value)">Login</button>
            </form>
        </div>
    </div>
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-3">
            <label class="checkbox">
                <input type="checkbox" value="remember-me">Remember Me
            </label>
        </div>
        <div class="col-xs-12 col-sm-3">
            <p class="omb_forgotPwd">
                <a href="#">Forgot password?</a>
            </p>
        </div>
    </div>
</div>
